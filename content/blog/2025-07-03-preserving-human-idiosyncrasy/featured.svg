<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Organic network of connected elements -->
  <g>
    <!-- Central elements - varying sizes -->
    <circle cx="400" cy="200" r="28" fill="#e67e22" opacity="0.8"/>
    <circle cx="320" cy="160" r="22" fill="#9b59b6" opacity="0.7"/>
    <circle cx="480" cy="140" r="18" fill="#1abc9c" opacity="0.9"/>
    <circle cx="350" cy="280" r="25" fill="#f39c12" opacity="0.6"/>
    <circle cx="450" cy="260" r="20" fill="#e74c3c" opacity="0.8"/>
    <circle cx="500" cy="320" r="15" fill="#34495e" opacity="0.7"/>
    <circle cx="280" cy="240" r="19" fill="#16a085" opacity="0.8"/>
    <circle cx="520" cy="180" r="16" fill="#8e44ad" opacity="0.9"/>
    <circle cx="380" cy="120" r="14" fill="#d35400" opacity="0.7"/>
    <circle cx="420" cy="340" r="17" fill="#27ae60" opacity="0.6"/>
    
    <!-- Curved, organic connections -->
    <path d="M372,200 Q340,180 320,160" stroke="#34495e" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M428,200 Q454,170 480,140" stroke="#34495e" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M385,225 Q367,252 350,280" stroke="#34495e" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M420,220 Q435,240 450,260" stroke="#34495e" stroke-width="1.8" fill="none" opacity="0.4"/>
    <path d="M450,275 Q475,297 500,320" stroke="#34495e" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M340,175 Q310,207 280,240" stroke="#34495e" stroke-width="1.2" fill="none" opacity="0.5"/>
    <path d="M480,155 Q500,167 520,180" stroke="#34495e" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M395,185 Q387,152 380,120" stroke="#34495e" stroke-width="1" fill="none" opacity="0.3"/>
    <path d="M430,260 Q425,300 420,340" stroke="#34495e" stroke-width="1.3" fill="none" opacity="0.5"/>
    
    <!-- Cross connections for network effect -->
    <path d="M320,160 Q400,100 480,140" stroke="#34495e" stroke-width="0.8" fill="none" opacity="0.2"/>
    <path d="M350,280 Q425,270 450,260" stroke="#34495e" stroke-width="0.5" fill="none" opacity="0.3"/>
    <path d="M280,240 Q360,290 420,340" stroke="#34495e" stroke-width="0.7" fill="none" opacity="0.2"/>
    
    <!-- Additional scattered smaller nodes -->
    <circle cx="250" cy="180" r="8" fill="#95a5a6" opacity="0.5"/>
    <circle cx="560" cy="220" r="10" fill="#f1c40f" opacity="0.6"/>
    <circle cx="320" cy="320" r="7" fill="#e91e63" opacity="0.4"/>
    <circle cx="480" cy="80" r="9" fill="#2196f3" opacity="0.7"/>
    
    <!-- Faint connecting lines to smaller nodes -->
    <line x1="280" y1="240" x2="250" y2="180" stroke="#bdc3c7" stroke-width="0.5" opacity="0.3"/>
    <line x1="520" y1="180" x2="560" y2="220" stroke="#bdc3c7" stroke-width="0.5" opacity="0.2"/>
    <line x1="350" y1="280" x2="320" y2="320" stroke="#bdc3c7" stroke-width="0.5" opacity="0.4"/>
    <line x1="380" y1="120" x2="480" y2="80" stroke="#bdc3c7" stroke-width="0.5" opacity="0.3"/>
  </g>
</svg>